<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assests/css/normalize.css">
    <link rel="stylesheet" href="./assests/css/grid.css">
    <link rel="stylesheet" href="./assests/css/styles.css">
    <link rel="stylesheet" href="./assests/css/responsive.css">
    <link rel="icon" href="./assests/img/devchallenges.png">
    <title>My team page</title>
</head>
<body>
    <div class="container">
        <div class="grid wide header">
            <div class="row">
                <div class="col l-8 c-12 team-name">
                    <span class="font-weight-bold">The creative crew</span>
                </div>
                <div class="col l-4 c-12 team-info">
                    <h2>Who we are</h2>
                    <p>
                        We are tream of creatively diverse driven 
                        innovative individuals working in various 
                        locations from the world.
                    </p>
                </div>
            </div>
        </div>
        <div class="grid wide main">
            <div class="row sm-gutter member-list">
                <div class="col l-4 c-6 member-info">
                    <div class='member-img' member-position='PRODUCT OWNER' member-name='Bill Mahoney'>
                        <img src="./assests/img/photo1.png" alt="">
                    </div>
                </div>
                <div class="col l-4 c-6 member-info lt mt">
                    <div class='member-img' member-position='ART DIRECTOR' member-name='Saba Cabrera'>
                        <img src="./assests/img/photo2.png" alt="">
                    </div>
                </div>
                <div class="col l-4 c-6 member-info">
                    <div class='member-img' member-position='TECH LEAD' member-name='Shae Le'>
                        <img src="./assests/img/photo3.png" alt="">
                    </div>
                </div>
                <div class="col l-4 c-6 member-info mt">
                    <div class='member-img' member-position='UX DESIGN' member-name='Skylah Lu'>
                        <img src="./assests/img/photo4.png" alt="">
                    </div>
                </div>
                <div class="col l-4 c-6 member-info lt">
                    <div class='member-img' member-position='DEVELOPER' member-name='Griff Richards'>
                        <img src="./assests/img/photo5.png" alt="">
                    </div>
                </div>
                <div class="col l-4 c-6 member-info mt">
                    <div class='member-img' member-position='DEVELOPER'member-name='Stan John'>
                        <img src="./assests/img/photo6.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <footer>Vinh Truong @ DevChallenges.io</footer>
    </div>
</body>
<script src="./assests/script/script.js"></script>
</html>
